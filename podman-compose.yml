version: '3.8'

services:
  mysql:
    image: docker.io/library/mysql:8.0
    container_name: hot_travel_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hot_travel_assistant
      MYSQL_USER: hot_user
      MYSQL_PASSWORD: hot_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 30s

  api:
    build: .
    container_name: hot_travel_api
    environment:
      DATABASE_URL: mysql+pymysql://hot_user:hot_password@mysql:3306/hot_travel_assistant
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      VERTEX_AI_LOCATION: ${VERTEX_AI_LOCATION}
      AMADEUS_CLIENT_ID: ${AMADEUS_CLIENT_ID}
      AMADEUS_CLIENT_SECRET: ${AMADEUS_CLIENT_SECRET}
      ENVIRONMENT: development
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data: